<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerOrderEditDlg" widgetVar="CustomerOrderEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomerOrderTitle}">
            <h:form id="CustomerOrderEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerOrderController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomerOrderLabel_id}" for="id" />
                        <p:inputText id="id" value="#{customerOrderController.selected.id}" title="#{bundle.EditCustomerOrderTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCustomerOrderLabel_totalPrice}" for="totalPrice" />
                        <p:inputText id="totalPrice" value="#{customerOrderController.selected.totalPrice}" title="#{bundle.EditCustomerOrderTitle_totalPrice}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_totalPrice}"/>
                        <p:outputLabel value="#{bundle.EditCustomerOrderLabel_dateCreated}" for="dateCreated" />
                        <p:calendar id="dateCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerOrderController.selected.dateCreated}" title="#{bundle.EditCustomerOrderTitle_dateCreated}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_dateCreated}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCustomerOrderLabel_confirmationNumber}" for="confirmationNumber" />
                        <p:inputText id="confirmationNumber" value="#{customerOrderController.selected.confirmationNumber}" title="#{bundle.EditCustomerOrderTitle_confirmationNumber}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_confirmationNumber}"/>
                        <p:outputLabel value="#{bundle.EditCustomerOrderLabel_customer}" for="customer" />
                        <p:selectOneMenu id="customer" value="#{customerOrderController.selected.customer}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_customer}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{customerController.itemsAvailableSelectOne}"
                                           var="customerItem"
                                           itemValue="#{customerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerOrderController.update}" value="#{bundle.Save}" update="display,:CustomerOrderListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomerOrderEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerOrderEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
